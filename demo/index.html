<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>star-rating demo</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <script type="module" src="../star-rating.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Rating with value</h3>
      <demo-snippet>
        <template>
          <star-rating value="3"></star-rating>
        </template>
      </demo-snippet>

      <h3>Readonly</h3>
      <demo-snippet>
        <template>
          <star-rating value="4" readonly></star-rating>
        </template>
      </demo-snippet>

      <h3>No value</h3>
      <demo-snippet>
        <template>
          <star-rating></star-rating>
        </template>
      </demo-snippet>

      <h3>Styled</h3>
      <demo-snippet>
        <template>
          <star-rating class="theme-blue" value="3"></star-rating>
          <style>
          .theme-blue {
            --star-rating-unselected-color: #BBDEFB;
            --star-rating-selected-color: #1565C0;
            --star-rating-active-color: #2196F3;
          }
          </style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
